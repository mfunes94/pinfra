<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <style>
        body {
            background-image: url('assets/img_modeloUTEC.jpg');
            background-size: cover;
            background-repeat: no-repeat;
         
        }
        
        .card {
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Ajusta el valor de "0.8" para modificar la opacidad de la tarjeta */
            padding-top: 3%; /* Reduce el espacio hacia arriba */
            padding-bottom: 3%; /* Reduce el espacio hacia abajo */
            padding-left: 1%;
            padding-right: 1%;
        }
        
       
        .field {
            margin-bottom: 7%;
        }
        
      
        
        .button-container {
            margin-top: 7%; /* Añade espacio entre los botones */
        }
    </style>
</h:head>

<body>
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="card" style="max-width: 500px;">
            <header>
                <div style="text-align: center;">
                    <img src="assets/cetu1.png" alt="logo" style="width: 60%; height: auto;"></img>
                    <h1>Sistema de Gestión de Usuarios</h1>
                </div>
            </header>
            <div style="max-width: 92%; margin: 0 auto; padding-left: 3%; padding-right: 3%;">
                <div class="grid">
                    <div class="col-5 flex align-items-center justify-content-center">
                        <h:form class="ui-fluid">
                            <div class="field">
                                <p:outputLabel value="Correo" for="username" />
                                <p:inputText id="username" type="text" value ="#{loginController.correo}" required="true" requiredMessage="El Correo es requerida" />
                                <p:message for="username" id="msgCorreo"  /> 
                            </div>
                            <div class="field">
                                <p:outputLabel value="Contraseña" for="password" />
                                <p:inputText id="password" type="password" value ="#{loginController.contraseña}" required="true" requiredMessage="La Contraseña es requerida"/>
                                <p:message for="password" id="msgPAS"  /> 
                            </div>
                            <p:commandButton class="ui-button-raised ui-button-info" type="submit" value="Ingresar" action ="#{loginController.login}" 
                            update="msgCorreo msgPAS password username"/>
                        </h:form>
                    </div>
				        <div class="col-5 flex align-items-center justify-content-center">
				   			 <div class="ui-fluid button-container">
				        		<p:commandButton type="submit" value="Registrate" icon="pi pi-user-plus" class="ui-button-raised ui-button-info"
				                         onclick="window.location.href='altaPersona.jsf';" />
				    		</div>
						</div>
						<div class="col-5 flex align-items-center justify-content-center">
				    		<div class="ui-fluid button-container">
				        		<p:commandButton type="submit" value="Registrate como Estudiante" icon="pi pi-user-plus"
				                         class="ui-button-raised ui-button-info" onclick="window.location.href='altaEstudiante.jsf';" />
				    	</div>
					</div>

                </div>
            </div>
        </div>
    </div>
    
    <p:dialog id="dialogoError" header="Credenciales incorrectas" widgetVar="dialogoError" modal="true" dynamic="true">
        <h:outputText value="Correo ó contraseña incorrecta" />
    </p:dialog>
    <p:dialog id="dialogoFallo" header="Error en la operación" widgetVar="dialogoFallo" modal="true" dynamic="true" >
    	<h:outputText value="#{loginController.errorMessage}" />
	</p:dialog>
</body>

</html>
